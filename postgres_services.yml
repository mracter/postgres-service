resource:    
  id: 'postgres'
  base_url: 'https://base.url'
  vaultkeeper_secrets: 
    internal_database: 'ps_internal1'
  vaultkeeper_config_path: ''
  
  services:
    - id: 'psql_readwrite_service'
      name: 'Read-Write PSQL Service'
      class: 'RWPostgresService'
      description: 'Create and give readonly access to PSQL database'
      bindable: True
      plans: 
        - 'database_plan'
      service_url: '/psql_rw/{{instance_id}}'
      service_bindings: '/psql_rw/{{instance_id}}/{{binding_id}}'
      vaultkeeper_secrets:
        vault_token: 'rw-psql-service-token'

  plans:
      - id: 'database_plan'
        name: 'database'
        description: 'A single database'